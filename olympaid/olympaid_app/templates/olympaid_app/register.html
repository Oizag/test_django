{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="banner py-5 min-vh-100">
      <div class="container text-white w-75">
        <div class="row">
          <div class="col">
            <a href="#"><img src="{% static "images\logo_3.png" %}" alt="logo"></a>
          </div>

          <div class="row">
            <div class="col pt-5">
              <h1 class="fw-bold">Регистрация участия</h1>
            </div>
          </div>

          <div class="container mt-5 gx-5">
            <form method="post">
                {% csrf_token %}
                <div class="row mb-4">
                    <label for="inputName" class="col-sm-4 col-form-label">{{ form.name.label }}</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" class="form-control" placeholder="Иванов Иван Иванович"/>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="inputInstitution" class="col-sm-4 col-form-label">{{ form.institution.label }}</label>
                    <div class="col-sm-8">
                        <input type="text" name="institution" class="form-control" placeholder="РГЭУ (РИНХ)"/>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="inputPhone" class="col-sm-4 col-form-label">{{ form.phone_number.label }}</label>
                    <div class="col-sm-8">
                        <input type="tel" name="phone_number" class="form-control" placeholder="+7 (___) ___-__-__"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-4 col-form-label">{{ form.email.label }}</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" class="form-control" placeholder="example@mail.ru"/>
                    </div>
                </div>
            
                <div class="row mt-5">
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary fw-bold px-5 py-3">Зарегистрироваться</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
